<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_form3.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>

<body>
    <div class="container">
        <h1>form 유효성 검증 디자인</h1>
        <form action="" method="post" id="form">
            <div class="mb-2">
                <label for="id" class="form-label">아이디</label>
                <input type="text" id="id" name="id" class="form-control">
                
                <div class="valid-feedback">
                    제대로 입력되었습니다
                </div>
                <div class="invalid-feedback">
                    영문자 소문자로 시작하고 4글자 이상 10글자 이하로 작성해주세요
                </div>
            </div>

            <div class="mb-2">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control">
                
                <div class="valid-feedback">
                    제대로 입력되었습니다
                </div>
                <div class="invalid-feedback">
                    이메일이 올바르지 않습니다
                </div>
            </div>

            <button class="btn btn-primary mt-3" type="submit" disabled>완료</button>
        </form>
    </div>

    <script>

        validCheck=()=>{

            let regex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}');
            const isEmailValid = regex.test(inputEmail);
            
            const isAllValid = isIdValid && isEmailValid
            if(isAllValid){
                document.querySelector("button[type=submit]").removeAttribute("disabled");
            } else {
                document.querySelector("button[type=submit]").setAttribute("disabled","disabled");
            }
        }
        

        document.querySelector("#id").addEventListener("input",e=>{
            let str = document.querySelector("#id").value
            // e.target.value로 할수도있음
            // let str = e.target.value;
            // if문 조건을 변수로

            // const isIdVaild = str.length>=5;
            // 4~10글자 영소문자시작
            const reg2 = new RegExp('^[a-z].{3,9}$')
            const isIdValid = reg2.test(str);

            
            if(isIdValid){
                document.querySelector("#id").classList.remove("is-invalid");
                document.querySelector("#id").classList.add("is-valid");
            } else {
                document.querySelector("#id").classList.remove("is-valid");
                document.querySelector("#id").classList.add("is-invalid");
            }
            validCheck();
        });

        document.querySelector("#email").addEventListener("input",e=>{
            const inputEmail = e.target.value;

            let regex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}');

            const isEmailValid = regex.test(inputEmail);

            if(isEmailValid){
                e.target.classList.add("is-valid")
                e.target.classList.remove("is-invalid")
            } else{
                e.target.classList.remove("is-valid")
                e.target.classList.add("is-invalid")
            }

            validCheck();
        })

        document.querySelector("#form").addEventListener("change",e=>{
            console.log(e);
        })

      

    </script>
</body>

</html>
