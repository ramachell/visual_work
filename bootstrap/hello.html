<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #one{
            background-color: blue ;
            border-radius: 20%;
            color: white;
            font-size: 20px;
            font: bold;
            width: 60px;
            height: 40px;
            border: none;
            outline: none;
            
        }

    </style>
</head>
<body>
    <button class="btn btn-primary">버튼</button>

    <table class="table table-striped">
        <caption>GS25 현금, 카드 매출 내역</caption>
        <colgroup>
            <col width="200">
            <col width="100">
            <col width="100">
            <col width="150">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
                <th>현금+카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
                <td class="sum">5,100원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td class="product">삼각김밥</td>
                <td>800</td>
                <td>0</td>
                <td>800</td>
            </tr>
            <tr>
                <td class="product">도시락</td>
                <td>3,500</td>
                <td>0</td>
                <td>3,500</td>
            </tr>
            <tr>
                <td class="product">박카스</td>
                <td>0</td>
                <td>800</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
