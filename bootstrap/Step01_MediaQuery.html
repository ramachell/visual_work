<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_MediaQuery.html</title>
    <style>
        @media(min-width:576px) {
            .bg-yellow {
                background-color: yellow;
            }
        }

        /* 아래의 media query 안에 작성한 css 조건부로 작용함 */
        @media(min-width:768px) {

            .bg-green {
                background-color: green;
            }

        }
    </style>
</head>

<body>
    <p class="bg-green bg-yellow">111111111111111111</p>
</body>

</html>
