<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Alert.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>알림 메시지</h1>
        <p class="alert alert-success">성공적으로 작업이 끝났습니다</p>
        <p class="alert alert-info">삭제 했습니다
            <a href="#" class="alert-link">확인</a>
        </p>
        <div class="alert alert-primary d-flex align-item-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path 
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div>
                어쩌구 저쩌구
            </div>
        </div>
        <p class="alert alert-warning alert-dismissible" id="myAlert">
            <strong>Oops</strong>
            작업이 실패 했습니다
            <button class="btn-close" id="closeBtn"></button>
        </p>

        <!-- bootstrap js 로딩후 data-bs-xxx 속성 적절히 추가하면 자동으로 동작하는 UI -->

        <p class="alert alert-danger alert-dismissible">
            <strong>Oops</strong>
            작업이 실패 했습니다
            <button data-bs-dismiss="alert" class="btn-close"></button>
        </p>

        <p data-msg="hello">어쩌구구구 구구구구구</p>
        <button id="testBtn">테스트</button>
        <button id="testBtn2" data-num="10">테스트</button>
        <button id="testBtn3" data-num="20 ">테스트</button>
    </div>
    <!-- bootstrap js 로딩 -->
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        document.querySelector("#closeBtn").addEventListener("click",e=>{
            document.querySelector("#myAlert").style.display="none";
        })

        document.querySelector("#testBtn").addEventListener("click",e=>{
            const str = document.querySelector("[data-msg=hello]").innerText;
            alert(str)
        })
    </script>
</body>

</html>
