<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example2.html</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        #myBtn {
            margin: 50px 50px;
            width: 200px;
            height: 200px;
        }

        .rubberBand {
            animation: rubberBand 2s linear;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="myBtn">click</button>
    </div>
    <script>
        /*
            버튼 누를때마다 rubberBand 란 키프레임 버튼에 적용되도록
        */
        // document.querySelector("#myBtn").addEventListener("click", e => {

        //     e.target.classList.add("rubberBand");
        //     e.target.addEventListener("animationend",e=>{
        //         e.target.classList.remove("rubberBand")

        //     })

        // })

        document.querySelector("#myBtn").addEventListener("click", e => {
            e.target.classList.toggle("rubberBand")
        })

    </script>
</body>

</html>
