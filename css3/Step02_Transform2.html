<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Transition2.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
            background-color: yellow;
            transition: transform 0.4s ease-out;
        }

        .trf {
            transform: translateX(50px) translateY(50px) rotate(45deg) scale(1.5)
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>transform 테스트</h1>
        <div class="box"></div>
    </div>
</body>
<script>
    // .box div 클릭했을때
    // transform : translateX(50px) translateY(50px) rotate(45deg) scale(1.5)
    // 적용되게
    document.querySelector(".box").addEventListener("click", (e) => {
        document.querySelector(".box").classList.add("trf");
    })
</script>

</html>
