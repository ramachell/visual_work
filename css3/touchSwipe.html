<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touchSwipe.html</title>
    <style>
         #touchPad{
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            border: 1px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>touch 이벤트 처리</h3>
        <div id="touchPad">

        </div>
        phase : <span id="p"></span><br/>
        direction : <span id="d1"></span><br/>
        distance : <span id="d2"></span><br/>
        coord : <span id="c"></span>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="js/jquery.touchSwipe.js"></script> 
    <script>
        $("#touchPad").swipe({
            swipeStatus:function(e,p,d1,d2){
                $("#p").text(p);
                $("#d1").text(d1);
                $("#d2").text(d2);
                $("#c").text(e.x+" // " + e.y);
                console.log(e)
            }
        })
    </script>
</body>
</html>
