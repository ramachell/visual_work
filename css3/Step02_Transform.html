<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Transform.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
            background-color: yellow;
        }
        .box:hover{
            transform:translateX(50px) translateY(50px) scale(1.8) rotate(45deg);
            transition: 3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>transition timing function 테스트</h3>
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <button id="startBtn">start</button>
    </div>
    <script>
        document.querySelector("#startBtn").addEventListener("click", function(){
            //클래스가 box 인 모든 div 를 선택해서 동작하기
            document.querySelectorAll(".box").forEach(function(item){
                item.classList.add("margin");
            });
        });
    </script>
</body>
</html>
