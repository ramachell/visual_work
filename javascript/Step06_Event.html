<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event.html</title>
</head>
<body>
    <h1>Event Listener 함수 등록 pattern 익히기</h1>
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <script>
        // 전송 눌렀을때 알림창에 "전송합니다" 를 출력
        let send = () => {
            alert("전송합니다.");
        };
        // id sendBtn에 click 이벤트가 벌어지면 실행할 callback 함수 등록 
        document.querySelector("#sendBtn").addEventListener("click",()=>{
            alert("전송합니다2.");
        });
    </script>
</body>
</html>
