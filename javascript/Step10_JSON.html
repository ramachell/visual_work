<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- -key 값은 반드시 double quotation으로 감사야 한다
    value 로 작성할수 있는 형식
    1. 문자열 "xxx"
    2. 숫자 10
    논리 true false
    빈값 null
    또하나의 json {}
    또 하나의 json []
    {  
       "num":1,
       "name":"김구라",
       "isMan":true,
        "addr":null,
        "friends": ["해골","원숭이","주뎅이"],
        "company: {
               "name":"에이콘",
               "addr":"강남역"
         }
    }
    -->
    <h1>JSON 문자열 사용해 보기</h1>
    <p>
        <strong>Java Script Object Notation</strong> (자바스크립트 객체 표기법)
        을 따르는 문자열을 JSON 문자열이라고 한다
    </p>
    <script>
        const data = `
            {  
                "num":1,
                "name":"김구라",
                "isMan":true,
                "addr":null,
                "friends": ["해골","원숭이","주뎅이"],
                "company": {
                    "name":"에이콘",
                    "addr":"강남역"
                }
            }
        `

        // JSON 형식의 문자열을 이용해서 object 만들기
        const result = JSON.parse(data);

        // object 를 이용해서 JSON 형식의 문자열 만들기
        const result2 = JSON.stringify(result);

        
    </script>
    
</body>
</html>
