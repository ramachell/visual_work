<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example.html</title>
    <style>
        .container {
            width: 768px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>친구 목록 입니다.</h1>
        <button id="printBtn">출력하기</button>
        <ul id="friendList">

        </ul>
    </div>
    <script>
        let names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리",""];
        // 위의 배열의 이름을 친구목록에 출력
        
            document.querySelector("#printBtn").addEventListener("click",()=>{

        for (let i = 0; i < names.length; i++) {    
            let li1 = document.createElement("li");
            li1.innerText = names[i]
            document.querySelector("#friendList").append(li1);
        }});
        
        

        names.forEach(function (a, b) {
            let li2 = document.createElement("li");
            li2.innerText = a
            document.querySelector("#friendList").append(li2);
        })
    </script>
</body>

</html>
