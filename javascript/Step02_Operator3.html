    <script>
        /*
            3. 대입 연산자
            =   => 우측에 있는 값을 좌측에 대입
            +=  => 우측에 있는 값을 좌측에 있는 원래 값에 더해서 대입 
            -=  => 우측에 있는 값을 좌측에 있는 원래 값에 빼서 대입
            *=  => 우측에 있는 값을 좌측에 있는 원래 값에 곱해서 대입
            /=  => 우측에 있는 값을 좌측에 있는 원래 값에 나누어서 대입
            %=  => 우측에 있는 값을 좌측에 있는 원래 값을 나눈 나머지 값을 대입    
        */
