<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType11.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong> type</p>
    <script>
        // 두개의 매개 변수를 갖는 함수
        let printSum=function(num1, num2) {
            let sum = num1 + num2;
            console.log(num1+" 과 "+num2+" 의 합은 "+sum);
        }

        let useFunc = function(f){
            f();
        };

        useFunc(function(){
            console.log("원");
            console.log("투");
            console.log("쓰리");
        });

        useFunc(()=>{
            console.log("호출됨!");
        });
     
        
    </script>
    
</body>
</html>
