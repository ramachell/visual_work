<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_localStorage.html</title>
</head>
<body>
    <h1>localStorage 객체 활용해보기</h1>
    <p>
        웹 브라우저에서 javascript 실행환경에서는 해당 웹브라우저가 실행되는 기기의 파일 시스템에 접근을 할수가 없다
        (파일 업로드를 위해 파일을 선택하는 경우는 제외) 따라서 파일 시스템에 어떤 정보를 영구 저장할수가 없다
    </p>
    <input type="text" id="inputMsg" placeholder="메세지 입력">
    <button id="save">저장</button>
    <p>
        localStorage에 저장된 메시지 : <strong id="result"></strong>
    </p>
    <script>
        // 페이지 로딩 시점에 localStorage 에 savedMsg 라는 방에 저장된 문자열이 있으면
        // id가 result인 요소에 저장된 문자열을 출력하고
        // 저장된 메시지가 없으면 "저장된 메세지가 없습니다" 라고 출력하는 프로그래밍을 해보세요
        if(localStorage.getItem("savedMsg")!=null){
            document.querySelector("#result").innerText = localStorage.savedMsg;
        } else {
            document.querySelector("#result").innerText = "저장된 메세지가 없습니다.";
        }

        let savedMsg;

        document.querySelector("#save").addEventListener("click", e=>{

            // 입력한 문자열 savedMsg에 입력 (새로고침하면 사라짐)
            let msg = document.querySelector("#inputMsg").value;
            savedMsg=msg;

            //localStorage 에 저장해보기
            localStorage.savedMsg=msg;
            
        })

        
    </script>
</body>
</html>
