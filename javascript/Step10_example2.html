<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_example2.html</title>
</head>
<body>
    <button id="addBtn">추가</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    
    <script>
        // 서버로부터 받아온 json 문자열 data
        const data = `[
            {"num":1,"name":"김구라","addr":"노량진"},
            {"num":2,"name":"해골","addr":"행신동"},
            {"num":3,"name":"원숭이","addr":"상도동"}
        ]`;
        // 목록보기 버튼을 눌렀을때 회원 목록을 tbody에 출력

        document.querySelector("#addBtn").addEventListener("click",e=>{
            const data2 = JSON.parse(data);
            
            for(let i = 0 ; i<data2.length;i++){
            const tr=`
                <tr>
                    <td>${data2[i].num}</td>
                    <td>${data2[i].name}</td>
                    <td>${data2[i].addr}</td>
                </tr>
            `;
            document.querySelector("tbody").insertAdjacentHTML("beforeend",tr);
            }
        })
        
    </script>
</body>
</html>
