<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_RegExp3.html</title>
</head>
<body>
    <h1>매칭되는 문자열 여러개 추출하기</h1>
    <ul id="wordlist">

    </ul>
    <script>
        const str = "My name is Kimgura";
        /*
            공백이 아닌 한글자가 1번이상 반복되는 문자열을 모두찾기
            뒤에붙은 g 는 global의 약자 전역(global)에서 찾겠다
        */
        const reg=/[^ ]+/g;
        // 반복문 돌면서 찾기
        while(true){
            /* 
                .exec()가 리턴하는 데이터는 특별한 기능을 가지고 있는 문자열이다
                일반 string type 이 가지고 있지 않은 다른기능(필드)를 가지고 있지만
                단순히 문자열이라고 봐도 상관없다
            */
            let tmp = reg.exec(str);
            if(tmp==null)break;
            // alert(tmp);
            // ul 요소의 자식요소로 출력하기
            const word = `<li>${tmp}</li>`
            document.querySelector("#wordlist").insertAdjacentHTML("beforeend",word);
        }
       
    </script>
</body>
</html>
