<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Operator5</title>
</head>
<body>
    <h1>증감 연산자 테스트</h1>
    <script>
        /*
        a++  a = a+1 
        a--  a = a-1
        */

        let num1 = 0
        num1 // 0
        num1++ // 1
        num1++ // 2

        ++num1 // ++가 앞에있으나 뒤에있으나 차이없음
    </script>
</body>
</html>
