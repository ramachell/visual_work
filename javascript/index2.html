<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 활용</h1>
    <script>
        let nums=[10, 20, 30, 40, 50];

        console.log(nums.length) // 5 nums의 크기 
        nums.push(60,70); // push 젤 뒤에 추가시킨다 let nums=[10, 20, 30, 40, 50, 60, 70];
        nums.splice(3,2); // 삭제 nums[3]부터 2개를 삭제함

        
    </script>
</body>
</html>
