<body>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <button>btn4</button>
    <button>btn5</button>
    <script>
        function solution(dots) {
            var answer = 0;
            if(
                (dots[0][0]-dots[1][0])/(dots[0][1]-dots[1][1]) == (dots[2][0]-dots[3][0])/(dots[2][1]-dots[3][1])){
                    answer = 1;
                } else if (
                (dots[0][0]-dots[2][0])/(dots[0][1]-dots[2][1]) == (dots[1][0]-dots[3][0])/(dots[1][1]-dots[3][1])){
                    answer = 1;
                } else if (
                (dots[0][0]-dots[3][0])/(dots[0][1]-dots[3][1]) == (dots[2][0]-dots[1][0])/(dots[2][1]-dots[1][1])){
                    answer = 1;
                } else answer = 0;
            return answer;
        }
    </script>
