<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document2.html</title>
    <style>
        p{
            color: blue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p style="color:red; background-color: antiquewhite;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis eligendi magnam, beatae id cupiditate quia odio facilis commodi maxime maiores nemo nulla atque, voluptates et numquam odit aliquam aperiam saepe?</p>
    <div class="box" onclick="moveBoxRight()">눌러보세요</div>
    <button class="boxleft" onclick="boxleft()">되돌리기</button>
    <script>
        document.querySelector("p").style.backgroundColor="white";
        moveBoxRight=()=>{
            document.querySelector(".box").style.marginLeft="100px";
        }
        boxleft=()=>{
            document.querySelector(".box").style.marginLeft="0px";
        }
    
    </script>
</body>
</html>
