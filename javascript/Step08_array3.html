<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>배열 객체의 활용</h1>
    <p>배열의 .sort() 함수를 이용해서 정렬하기</p>
    <script>
        let names=["bbb", "aaa", "ccc"];
        // sort() 함수 호출하면 알파벳순서로 정렬 
        // sort() 안에 아무것도 안넣으면 unicode 순으로 정렬됨 -> 그러므로 알파벳순으로 알아서 정렬됨
        // 원본을 정렬시키는거임 새로운 배열 나오는게 아님

        let nums=names.sort(); // nums,names도 둘다 정렬됨
        // 문자열만 정렬할땐 sort만 
    </script>
    
</body>
</html>
