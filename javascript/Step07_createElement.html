<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_createElement.html</title>
</head>
<body>
    <h1>문서 객체를 javascript 로 만들기 테스트</h1>
    <div class="wrapper">
        
    </div>
    <script>
        // p 의 참조값 p1에
        let p1 = document.createElement("p");
        // p1.innertext에 문자
        p1.innerText="p1 입니다.";
        // .wrapper에 추가
        document.querySelector(".wrapper").append(p1);
    </script>
</body>
</html>
